<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #333;
      --card: #fff;
    }
    body.dark {
      --bg: #1e1e2f;
      --text: #eee;
      --card: #2e2e3f;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--card);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .card {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: #4a90e2;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h2>Admin Dashboard</h2>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </header>

  <div class="grid">
    <div class="card">Users</div>
    <div class="card">Analytics</div>
    <div class="card">Settings</div>
    <div class="card">Reports</div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
