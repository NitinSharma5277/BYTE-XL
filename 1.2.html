<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
    body {
      background: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .bank {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 { margin-bottom: 15px; }
    #balance {
      font-size: 1.5rem;
      color: #0275d8;
      margin: 10px 0 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 1rem;
      border-radius: 5px;
    }
    input { border: 1px solid #ccc; }
    .deposit { background: #28a745; color: white; border: none; }
    .withdraw { background: #dc3545; color: white; border: none; }
    .note { font-size: 0.8rem; color: #888; margin-top: 10px; }
  </style>
</head>
<body>

  <div class="bank">
    <h2> My Bank</h2>
    <div id="balance">$0.00</div>
    <input type="number" id="amount" placeholder="Enter amount" />
    <button class="deposit">Deposit</button>
    <button class="withdraw">Withdraw</button>
    <div class="note">made by nitin</div>
  </div>

  <script>
    let balance = 0;
    const balanceDisplay = document.getElementById('balance');
    const amountInput = document.getElementById('amount');

    function updateBalanceDisplay() {
      balanceDisplay.textContent = `$${balance.toFixed(2)}`;
    }

    document.querySelector('.deposit').onclick = () => {
      const amt = parseFloat(amountInput.value);
      if (!isNaN(amt) && amt > 0) {
        balance += amt;
        updateBalanceDisplay();
        amountInput.value = '';
      }
    };

    document.querySelector('.withdraw').onclick = () => {
      const amt = parseFloat(amountInput.value);
      if (!isNaN(amt) && amt > 0 && amt <= balance) {
        balance -= amt;
        updateBalanceDisplay();
        amountInput.value = '';
      }
    };
  </script>

</body>
</html>
